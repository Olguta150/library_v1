<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-wrap">
                <div class="header-title">library</div>
                <div class="add-book-btn btn">Add book</div>
            </div>
        </div>
        <div class="main">
            <div class="menu">
                <div class="details-title">Details</div>
                <div class="details">
                    <div>Total books :
                        <span class="total-books"></span>
                    </div>
                    <div>Read books :
                        <span class="read-books"></span>
                    </div>
                    <div>TBR books :
                        <span class="tbr-books"></span>
                    </div>
                    <div>Pages read :
                        <span class="pages-read"></span>
                    </div>
                </div>
            </div>
            <div class="library">
                <div class="grid"></div>
            </div>
        </div>
    </div>
    <div class="overlay">
        <div class="popup">
            <form class="form">
                <div class="close-window"></div>
                <div class="form-title">
                    <div class="title">add a new book</div>
                </div>
                <div class="form-content">
                    <div class="category">
                        <label for="title">Book title</label>
                        <input type="text" id="title" name="book_title" placeholder="The Da Vinci Code" required>
                    </div>
                    <div class="category">
                        <label for="author">Book author</label>
                        <input type="text" id="author" name="book_author" placeholder="Dan Brown" required>
                    </div>
                    <div class="category">
                        <label for="pages">Book pages</label>
                        <input type="number" id="pages" name="book_pages" placeholder="489" required>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="status" name="book_status">
                        <label for="status">Already read</label>
                    </div>
                </div>
                <button class="btn form-button" type="submit">Add book</button>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
